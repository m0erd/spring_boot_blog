<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">My Blog</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">My Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="bg-primary text-white text-center py-5">
  <h1>Welcome to My Blog!</h1>
  <p>Sharing knowledge, ideas, and stories</p>
</header>

<!-- Main Content -->
<div class="container mt-4">
  <h2 th:text="${pageTitle}">Home</h2>
  <p>Welcome to the homepage of My Blog! Here, you will find articles on various topics, from tech to lifestyle.</p>

  <div class="row">
    <!-- Loop through posts dynamically -->
    <div class="col-md-4 mb-3" th:each="post : ${posts}">
      <div class="card h-100">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Post Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${post.title}">Post Title</h5>
<!--          <p class="card-text" th:text="${post.summary}">A brief introduction to the post content...</p>-->
          <a th:href="@{'/post/' + ${post.id}}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2024 My Blog | All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
